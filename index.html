<!DOCTYPE html>
<html>

<head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping Pong</title>
</head>

<body>

    <div class="container">
        <h1 class="section-heading">Ping Pong Game</h1>
        <h3> RULES </h3>
        <p class="section-paragraph"> Enter any number. If it is divisible by 3, it will say "ping". If it is divisible by 5, "pong". If it is divisible by 15, "PingPong".</p>
        <br>
        <br>
        <div class="row">
            <div class="col-md-6">
                <form id="counter">
                    <div class="form-group">
                        <label for="number">Enter a Number</label>
                        <input type="number" class="form-control" id="number">
                    </div>
                    <button type="submit" class="btn">Add</button>
                </form>

                <h2>Your Numbers:</h2>
                <ul id="lists">
                    <ol id="list">
                    </ol>

                </ul>
            </div>
        </div>
    </div>
</body>

</html>
